<!doctype html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 300px;"><br><br>
    {% endif %}

    {% if prediction %}
        <h2>Predicted Class: {{ prediction }}</h2>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <a href="/">Back to Upload</a>
</body>
</html>
